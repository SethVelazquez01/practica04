<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSolutions | Transformación Digital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>TechSolutions</h1>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Impulsamos tu transformación digital</h2>
      <p>Soluciones tecnológicas a medida para potenciar tu negocio en la era digital</p>
      <img 
        src="assets/banner.jpg" 
        alt="Equipo trabajando en soluciones tecnológicas" 
        width="800"
        height="400"
        style="margin-top: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);"
      >
    </div>
  </section>

 

  <section class="contact-form">
    <div class="container">
      <h2>Contáctanos</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 TechSolutions. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
